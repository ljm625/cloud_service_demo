<div style="background-color: #FFFFFF !important;">
<page-header [title]="'订购新业务'">
</page-header>
<nz-card [nzBordered]="false" style="">
  <nz-steps [(nzCurrent)]="item.step">
    <nz-step nzTitle="选择产品类型"></nz-step>
    <nz-step nzTitle="选择公有云"></nz-step>
    <nz-step nzTitle="填写站点"></nz-step>
    <nz-step nzTitle="部署服务"></nz-step>

  </nz-steps>
  <app-step1 *ngIf="item.step==0"></app-step1>
  <app-step2 *ngIf="item.step==1"></app-step2>
  <app-step3 [hidden]="item.step!=2" (dataEmit)="getSiteData($event)"></app-step3>
  <app-step4 *ngIf="item.step==3" [datas]="site_datas"></app-step4>

</nz-card>
</div>
